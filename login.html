<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Автоматизированная система управления персоналом</title>
	<link rel="stylesheet" href="./static/css/null.css">
	<link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="leaffall">
			<div class="leaffall__set1">
				<div class="leaffall__leaves"><img src="./static/img/leaf_01.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_02.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_03.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_04.png" alt=""></div>
			</div>
			<div class="leaffall__set2">
				<div class="leaffall__leaves"><img src="./static/img/leaf_01.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_02.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_03.png" alt=""></div>
				<div class="leaffall__leaves"><img src="./static/img/leaf_04.png" alt=""></div>
			</div>
		</div>
		<img class="bg__img bg__img-bg" src="./static/img/bg.jpg" alt="">
		<img class="bg__girl" src="./static/img/girl.png" alt="">
		<img class="bg__img bg__img-trees" src="./static/img/trees.png" alt="">
		<form action="" class="login">
			<h2 class="login__title"><span>Sign In</span></h2>
			<label for="username" class="login__inputbox">
				<input type="text" id="username" class="login__input">
			</label>
			<label for="passowrd" class="login__inputbox">
				<input type="password" id="passowrd" class="login__input">
			</label>
			<div for="submit" class="login__inputbox">
				<input type="submit" id="submit" class="login__btn" value="Login">
			</div>
			<div class="login__inputbox">
				<a href="#" class="login__link login__link-nl">Forget Password</a>
				<a href="#" class="login__link">SignUp</a>
			</div>
		</form>
	</div>
</body>

<script src="./static/js/script.js"></script>

</html>
