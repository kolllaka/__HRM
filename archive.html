<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./static/css/null.css">
	<link rel="stylesheet" href="./static/css/style.css">
	<title>Архив</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="container">
				<div class="header__body">
					<ul class="header__row">
						<li class="header__item"><a href="./mainform.html" class="header__btn btn"><span>Список
									сотрудников</span></a></li>
						<li class="header__item"><a href="./calendar.html" class="header__btn btn"><span>Календарь
									отчётности</span></a>
						</li>
						<li class="header__item"><a href="./archive.html"
								class="header__btn btn notactive"><span>Архив</span></a></li>
					</ul>

					<div class="header__row">
						<div class="header__name"><span>Гига Бухгалтер 3000</span></div>
						<div class="header__item">
							<a href="./login.html" class="header__btn btn"><span>Выход</span></a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="mainform">
			<div class="container">

				<!-- Список -->
				<div class="mainform__content">
					<div class="mainform__list list">

						<!-- Поиск -->
						<div class="list__search search">
							<form class="search__body">
								<select class="search__select" name="" id="">
									<option value="subname" selected>фамилия</option>
									<option value="name">имя</option>
									<option value="secondname">отчество</option>
									<option value="job">должность</option>
								</select>
								<input class="search__input" type="text">
								<a href="#" class="search__btn btn" value="Поиск" type="submit"><span>Поиск</span></a>
							</form>
						</div>
						<ul class="list__row-t">
							<li class="list__item">№№</li>
							<li class="list__item">Фамилия</li>
							<li class="list__item">Имя</li>
							<li class="list__item">Отчество</li>
							<li class="list__item">Должность</li>
						</ul>

						<div id="dismissed">
						</div>
					</div>
					<div class="mainform__preview poppup">
						<div class="poppup__body">
							<div class="poppup__title">Личные данные сотрудника</div>
							<label class="poppup__row">
								<li class="poppup__item">Фамилия</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="secondName" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Имя</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="name" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Отчество</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="surname" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Дата рождения</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="birthday" type="date" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Место рождения</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="placebirhday" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Адрес проживания</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="adress" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Паспортные данные</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="passport" type="text" disabled>
								</li>
							</label>
							<div class="poppup__row" style="pointer-events: none;">
								<radio class="poppup__item">Сведения о браке</radio>
								<li class="poppup__item">
									<label>
										<input class="poppup__input" data-type="wedlock" type="radio" name="wedlock" value="men">
										<span>Женат</span>
									</label>
									<label>
										<input class="poppup__input" data-type="wedlock" type="radio" name="wedlock"
											value="women">
										<span>Замужем</span>
									</label>
									<label>
										<input class="poppup__input" data-type="wedlock" type="radio" name="wedlock"
											value="single">
										<span>Не в браке</span>
									</label>
								</li>
							</div>
							<label class="poppup__row">
								<li class="poppup__item">Состав семьи</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="family" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Сведения о воинском учёте</li>
								<li class="poppup__item">
									<select class="poppup__input" data-type="army" type="text" disabled>
									</select>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Знания языков</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="languages" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Образование</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="study" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Телефон</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="telephone" type="text" disabled>
								</li>
							</label>
							<label class="poppup__row">
								<li class="poppup__item">Дата увольнения</li>
								<li class="poppup__item">
									<input class="poppup__input" data-type="dismissdate" type="date" disabled>
								</li>
							</label>
							<div class="poppup__buttons">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

<script>
	const JOB = [{
		UID: 1, name: "грузчик"
	}, {
		UID: 2, name: "бухгалтер"
	}, {
		UID: 3, name: "модер"
	}]

	const ARMY = [{ UID: 1, name: "служил" }, { UID: 2, name: "не служил" }]

	const ACTION = [{ UID: 1, name: "Повышение в должности" }, { UID: 2, name: "Увольнение" }]

</script>
<script src="./static/js/jobber.js"></script>
<script src="./static/js/script.js"></script>

</html>
